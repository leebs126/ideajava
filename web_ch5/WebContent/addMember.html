<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 등록하기</title>
<script type="text/javascript">
function fn_sendMember(){
	var frmMember=document.frmMember;
	var id=frmMember.id.value;
	var name=frmMember.name.value;
	var height=frmMember.height.value;
	var weight=frmMember.weight.value;
	var age=frmMember.age.value;
	//alert(id);
	
	//alert("aaa");
	if(id.length==0 ||id==""){
		alert("아이디는 필수입니다.");
	}else if(name.length==0 ||name==""){
		alert("이름은 필수입니다.");
	}else if(height.length==0 ||height==""){
		alert("키는 필수입니다.");
	}else if(weight.length==0 ||weight==""){
		alert("몸무게는 필수입니다.");
		
	}else if(age.length==0 ||age==""){
		alert("나이는 필수입니다.");
	}else{
		frmMember.method="post";
		frmMember.action="member4";
		frmMember.submit();
	} 

}

</script>

   <input type="button" value="전송" onclick="fn_sendMember()">
